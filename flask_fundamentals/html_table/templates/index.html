<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flask fun - HTML table</title>
</head>

<body>

  <table>
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Full Name</th>
    </thead>

    {% for user in users: %}
    <tr>
      <td>
        {{user['first_name']}}
      </td>
      <td>
        {{user['last_name']}}
      </td>
      <td>
        {{user['first_name']}} {{user['last_name']}}
      </td>
    </tr>
    {% endfor %}

  </table>

</body>

</html>
