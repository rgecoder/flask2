<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flask fundamental - checkerboard</title>
  <style>
  
  
  .box1{
    display:inline-block;
    height:2em;
    width:2em;
    background-color:red;
    margin:0px;
  }

  .box2{
    display:inline-block;
    height:2em;
    width:2em;
    background-color:black;
    margin:0px;
  }

  
  </style>
</head>
<body>
  {% for i in range(0,x) %}
  
    {% for i in range(0,y) %}
    <div class="box1"></div>
    <div class="box2"></div>
    
    {% endfor %}

    <br>
    {% for i in range(0,y) %}
    <div class="box2"></div>
    <div class="box1"></div>
  
    {% endfor %}
    <br>
  {% endfor %}
  
  
  

  
</body>
</html>
