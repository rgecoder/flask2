<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checkerboard - dojo workflow</title>
  <style>
    table tr td {
      width: 40px;
      height: 40px;
    }

    .color1 {
      background-color: blue;
    }

    .color2 {
      background-color: red;
    }
  </style>
</head>

<body>
  <table>
    {% for i in range(x): %}
    <tr>
      {% for j in range(y):   %}
      <td class="color{{(i+j)%2 + 1}}"></td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
</body>









</html>
